<div class="alert alert-danger" ng-show="nhlStats.errorPoints">
    Error ({{nhlStats.errorPoints.status}}). Unable to get Points stats.
    <a ui-sref="points" class="alert alert-link">Click here to try again</a>
</div>
<table id="pointsTable" class="table table-striped">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Name</th>
			<th>Team</th>
			<th>Pos</th>
			<th>GP</th>
			<th>G</th>
			<th>A</th>
			<th class="mainColumn">P</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in nhlStats.points">
			<td>{{item[0]}}</td>
			<td>{{item[1]}}</td>
			<td>{{item[2]}}</td>
			<td>{{item[3]}}</td>
			<td>{{item[4]}}</td>
			<td>{{item[5]}}</td>
			<td>{{item[6]}}</td>
			<td class="mainColumn">{{item[7]}}</td>
		</tr>
	</tbody>
</table>
